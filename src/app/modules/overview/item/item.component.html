<ng-container *ngIf="!showEditTitle; else editTitleMode">
  <p (click)="toggleEditTitle()">{{item.title}}</p>
</ng-container>
<ng-template #editTitleMode>
  <app-title-input
    [initialValue]="item.title"
    (cancelEvent)="showEditTitle = false"
    (confirmEvent)="editTitle($event, item)">
  </app-title-input>
</ng-template>
<p>{{item.status}}</p>
<button (click)="removeItem(item.id)">X</button>
