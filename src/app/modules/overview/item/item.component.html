<div class="flex align-center">
  <ng-container>
    <app-duration-level-select (emitDurationLevel)="selectDurationLevel($event)" [selectedDurationLevel]="item.durationLevel" [durationLevels$]="durationLevels$"></app-duration-level-select>
  </ng-container>
  <ng-container *ngIf="!showEditTitle; else editTitleMode">
    <p (click)="toggleEditTitle($event)">{{item.title}}</p>
  </ng-container>
  <ng-template #editTitleMode>
    <app-title-input
      closeOnClickout (clickedOutside)="this.showEditTitle = false"
      [initialValue]="item.title"
      (confirmEvent)="editTitle($event)">
    </app-title-input>
  </ng-template>
  <!-- <app-status-input
  [initialStatus]="item.status"
  (updateStatus)="editStatus($event)">
  </app-status-input> -->
  <button (click)="removeItem(item.id)">X</button>
</div>
